server:
  port: 45000

jwt:
  secret: ${JWT_SECRET}

spring:
  application:
    name: gateway-service
  profiles:
    active: local  # 기본적으로 로컬 환경을 사용

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:45000"
            allowedMethods: "GET,POST,PUT,DELETE"
            allowedHeaders: "*"
            allowCredentials: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service1
          uri: lb://auth-service
          predicates:
            - Path=/auth/login
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - name: AuthenticationFilter
              args:
                baseMessage: Target Filter 설정입니다.

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}
